<div class="auth-container">
    <div class="vertical-center">
        <div class="card auth-card">
            <div class="card-header text-center">
                Login
            </div>
            <div class="card-body">
                <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" formControlName="email"
                            [ngClass]="{'is-invalid': f.email.touched && f.email.invalid}">
                        <control-messages class="invalid-feedback" [control]="f.email"></control-messages>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" formControlName="password"
                            [ngClass]="{'is-invalid': f.password.touched && f.password.invalid}">
                        <control-messages class="invalid-feedback" [control]="f.password"></control-messages>
                    </div>

                    <button type="submit" class="btn mt-5 btn-block"
                        [class]="loginForm.valid ? 'btn-primary' : 'btn-secondary disabled'"
                        [disabled]="!loginForm.valid">
                        <app-three-o-loader [originText]="'Login to your Account!'"></app-three-o-loader>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
